# --- Basic App Info ---
spring.application.name=EduWheels

# --- Server Settings ---
server.port=${PORT:8080}
# Use Railway's provided PORT, fallback to 8080 for local dev

# --- Database Connection ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Settings ---
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Google OAuth2 Config ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:3506174893-v1qtid004ncuih2il5ri56rgl1e1tcfk.apps.googleusercontent.com}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET: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}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.client-name=Google

# --- CORS Config ---
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3003,https://your-production-frontend.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# --- File Uploads ---
file.upload.directory=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/
